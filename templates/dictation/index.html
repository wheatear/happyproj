<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开心听写</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/dictation/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/dictation/js/jquery-3.3.1.min.js"></script>
    <script src="/static/dictation/js/popper.min.js"></script>
    <script src="/static/dictation/js/bootstrap.min.js"></script>
    <!-- player JS -->
    {#    <script type="text/javascript" src="/static/dictation/js/cyberplayer.js"></script>#}

    <link rel="stylesheet" type="text/css" href="/static/dictation/css/main.css">
    <script type="text/javascript" src="/static/dictation/js/index.js"></script>


</head>
<body>
<div class="main_cont clearfix">
    <div class="header_part">
        <button class="btn btn-primary" id="dictype">生词</button>
        {#        <span>选择课文</span>#}
        <button class="btn btn-default" id="next">错词</button>
    </div>

    <div class="center_part">

        <form class="ch" action="dispwords/">
            {#                <input type="submit" value="Submit" id="submit" hidden>#}
{#            <div><ul id="myTab" class="nav nav-tabs">#}
{#                <li class="active"><a href="#newword" data-toggle="tab">生词</a></li>#}
{#                <li><a href="#wrongword" data-toggle="tab">错词</a></li>#}
{#            </ul></div>#}

{#            <div class="tab-pane fade" id="wrongword">#}
                <div class="hide">
                    <label>时间</label>
                    <select class="form-control" name="testtime" id="test">
                        <option value ="last">上次测试</option>
                    </select></div>
                <div class="hide">
                    <label>测试</label>
                    <select class="form-control" name="test" id="test">
                        <option value ="test1">测试1</option>
                    </select>
                </div>
{#            </div>#}

            <div class="form-group">
                <label>出版社</label>
                <select class="form-control" name="press" id="press">
                    <option value ="人民教育出版社">人民教育出版社</option>
                </select>
            </div>
            <div class="form-group">
                <label>课本</label>
                <select class="form-control" name="book" id="book">
                    <option value ="五年级 上册">五年级 上册</option>
                </select>
            </div>
            <div class="form-group">
                <label>单元</label>
                <select class="form-control" name="unit" id="unit">
                    <option value ="1单元">1单元</option>
                </select>
            </div>
            <div class="form-group radio">
                <label>课文</label>
                <div id="lesson">
                    <label class="lsradio">第1课<input type="radio" name="lesson" value="1" checked></label>
                    <br>
                    <label class="lsradio">第2课<input type="radio" name="lesson" value="2" checked></label>
                    <br>
                </div>
            </div>

            <div class="form-group">
                <label>词语</label>
                <select class="form-control">
                    <option value ="前30">前30</option>
                    <option value ="前50">前50</option>
                </select>
            </div>
            <div class="createpanel clearfix">
                <div><input class="btn btn-default" type="submit" name="study" value="复习" id="study"></div>
                <div><input class="btn btn-default" type="submit" name="dictate" value="听写" id="dictate"></div>
            </div>
        </form>

    </div>
    <div class="footer_part clearfix">
        <div><button class="footbtn" id="create">创建</button></div>
        <div><button class="footbtn" id="dictation">听写</button></div>
        <div><button class="footbtn" id="record">记录</button></div>
        <div><button class="footbtn" id="errword">错词</button></div>
    </div>

</div>
</body>
</html>
