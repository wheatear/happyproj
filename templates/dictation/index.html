<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开心听写</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/dictation/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/dictation/js/jquery-3.3.1.min.js"></script>
    <script src="/static/dictation/js/popper.min.js"></script>
    <script src="/static/dictation/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- player JS -->
{#    <script type="text/javascript" src="/static/dictation/js/cyberplayer.js"></script>#}

    <link rel="stylesheet" type="text/css" href="/static/dictation/css/main.css">
    <script type="text/javascript" src="/static/dictation/js/index.js"></script>


</head>
<body>
    <div class="main_cont clearfix">
        <div class="header_part">
            <button class="btn btn-primary" id="dictype">生词</button>
            <span>选择课文</span>
            <button class="btn btn-default" id="next">下一步</button>
        </div>
        <div class="center_part">
            <form action="dispwords/">
{#                <input type="submit" value="Submit" id="submit" hidden>#}
            <div class="form-group">
                <label>出版社</label>
                <select class="form-control" name="press" id="press">
                    <option value ="人民教育出版社">人民教育出版社</option>
                </select>
            </div>
            <div class="form-group">
                <label>课本</label>
                <select class="form-control" name="book" id="book">
                    <option value ="五年级 上册">五年级 上册</option>
                </select>
            </div>
            <div class="form-group">
                <label>单元</label>
                <select class="form-control" name="unit" id="unit">
                    <option value ="1单元">1单元</option>
                </select>
            </div>
            <div class="form-group radio">
                <label>课文</label>
                <div id="lesson">
                <label>第1课<input type="radio" name="lesson" value="1" checked></label>
                <br>
                <label>第2课<input type="radio" name="lesson" value="2" checked></label>
                <br>
{#                <ul class="form-control" id="lesson">#}
{#                    <li ><input type="radio" name="lesson" value="1" checked>第1课</li>#}
{#                    <li value ="第2课">第2课</li>#}
{#                    <li value ="第3课">第3课</li>#}
{#                    <li value ="第4课">第4课</li>#}
{#                </ul>#}

                </div>
            </div>
            <div class="form-group">
                <label>词语</label>
                <select class="form-control">
                    <option value ="前30">前30</option>
                    <option value ="前50">前50</option>
                </select>
            </div>
                <div class="createpanel clearfix">
                    <div><input type="submit" name="study" value="复习" id="study"></div>
                    <div><input type="submit" name="dictate" value="听写" id="dictate"></div>
                </div>
            </form>

        </div>
        <div class="footer_part clearfix">
            <div><button class="footbtn" id="create">创建</button></div>
            <div><button class="footbtn" id="dictation">听写</button></div>
            <div><button class="footbtn" id="record">记录</button></div>
            <div><button class="footbtn" id="errword">错词</button></div>
        </div>

    </div>
</body>
</html>
